<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetera</title>
</head>
    <div id="stage">
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.min.js"></script>       
        <script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r92/examples/js/loaders/GLTFLoader.js"></script>
        <script type="text/javascript">
            $(function(){
                var scene;
                var camera;
                var renderer;
                var tetera;
                init();

                function init(){
                    renderer = new THREE.WebGLRenderer({alpha:true});
                    renderer.setSize( window.innerWidth, window.innerHeight );
                    $("#stage").append(renderer.domElement);
                    scene = new THREE.Scene();
                    createCamera();
                    createTetera();
                    render();
                }
                
                function createTetera(){
                var loader = new THREE.GLTFLoader();
                loader.load('https://cdn.jsdelivr.net/gh/siouxcitizen/3DModel@a1c2e47550ca20de421f6d779229f66efab07830/yuusha.gltf',
                function ( gltf ) {
                mesh = gltf.scene;
                mesh.scale.set( 10, 10, 10 );
                scene.add( mesh );

                    });
                }


                function createCamera(){
                    camera = new THREE.PerspectiveCamera(120, window.innerWidth / window.innerHeight , 0.5 , 1000);
                    camera.position.z = 15;
                    camera.position.y = 0;
                    camera.position.x = 0;
                    control = new THREE.OrbitControls(camera);
                }

                function render(){
                    requestAnimationFrame( render );
                    control.update();
                    renderer.render( scene , camera );
                }
         
            });
            
        </script>  
</body>
</html>
